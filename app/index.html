<!DOCTYPE html>
<html ng-app="widget1">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- JS -->
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="js/bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link rel="stylesheet" type="text/css" href="css/bundle.min.css">
</head>

<body ng-controller="myCtrl" ng-init="getData()">
    <header>
        <button class="btn btn-default pull-right" ng-click="getData()">REFRESH</button>
    </header>
    <div id="edit-widget">
        <form class="form-inline">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" ng-model="options.rowSelected.id">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="options.rowSelected.name">
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" ng-model="options.rowSelected.type">
            </div>
            <button class="btn btn-default" ng-disabled="!options.rowSelected.id"
            ng-click="cleanRowSelected()">Clear</button>
        </form>
    </div>
    <div id="widget-content">
        <table class="table table-hover table-striped">
            <thead>
                <th>ID</th>
                <th>NAME</th>
                <th>TYPE</th>
            </thead>
            <tbody>
                <tr ng-repeat="widget in options.widget track by $index" ng-click="getWidget($index)">
                    <td ng-bind="widget.id"></td>
                    <td>{{widget.name}}</td>
                    <td>{{widget.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
